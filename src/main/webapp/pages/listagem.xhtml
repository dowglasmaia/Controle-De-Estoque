<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="titulo">Saída de Produtos</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmSd_Produtos">
			<h:panelGroup>

				<!-- Deixando o Formulario Responsivel -->
				<div class="ui-fluid">
					<p:messages autoUpdate="true" />


					<p:fieldset legend="Produtos">
						<p:dataTable id="tblProdutos" var="produto"
							emptyMessage="Nenhum Registro Encontrado" multiViewState="true"
							rows="10" lazy="true" paginator="true" paginatorPosition="top">
							
							<div align="right">
								<f:facet name="header">
									<p:outputPanel>
										<p:outputLabel value="Localizar Por Código" />
										<p:inputText id="localizar" />
									</p:outputPanel>
								</f:facet>
							</div>


							<p:ajax event="rowSelect" />

							<p:column headerText="Código">
								<h:outputText />
							</p:column>

							<p:column headerText="Descrição" filterBy="true">
								<h:outputText />
							</p:column>

							<p:column headerText="Marca">
								<h:outputText />
							</p:column>

							<p:column headerText="Fornecedor">
								<h:outputText />
							</p:column>

							<p:column headerText="Estoque Atual">
								<h:outputText />
							</p:column>
							
							<p:column headerText="Ações">
								<p:commandButton value="Novo" icon="ui-icon-pencil" />
								
							</p:column>



						</p:dataTable>

					</p:fieldset>

				</div>
				
			</h:panelGroup>

		</h:form>
	</ui:define>

</ui:composition>
