<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="titulo">Entrada de Produtos</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmProdutos">
			<h:panelGroup>
				<!-- Deixando o Formulario Responsivel -->
				<div class="ui-fluid">
					<p:growl id="msg"/>

					<p:fieldset legend="Entrada de Produtos">
						<p:panelGrid id="gridProdutos" columns="2"
							columnClasses="ui-grid-col-2, ui-grid-col-13" layout="grid"
							styleClass="ui-paneilgrid-blak">

							<p:outputLabel for="codigo" value="Código" />
							<p:inputText id="codigo" size="10" readonly="true"
								placeholder="Código" value="#{produtoController.produto.id}" />

							<p:outputLabel for="desc" value="Descrição" />
							<p:inputText id="desc" size="50" placeholder="Descrição"
								value="#{produtoController.produto.descricao}" />

							<p:outputLabel for="marca" value="Marca" />
							<p:inputText id="marca" size="50" placeholder="Marca"
								value="#{produtoController.produto.marca}" />

							<p:outputLabel for="fornc" value="Fornecedor" />
							<p:inputText id="fornc" size="50" placeholder="Fornecedor"
								value="#{produtoController.produto.fornecedor}" />

							<p:outputLabel for="qtda" value="Quantidade" />
							<p:inputText id="qtda" size="10" placeholder="Quantidade"
								value="#{produtoController.produto.quantidade}" />

							<p:outputLabel for="vlrCusto" value="Valor de Custo" />
							<p:inputText id="vlrCusto" size="20" placeholder="0.00"
								maxlength="20" styleClass="moeda"
								value="#{produtoController.produto.valorCusto}">
								<f:convertNumber maxFractionDigits="2" />
							</p:inputText>

							<p:outputLabel for="estoque" value="Estoque Atual" />
							<h:outputText  id="estoque" value="#{produtoController.produto.estoqueAtual}" />


						</p:panelGrid>

					</p:fieldset>
				</div>
				<!-- Butões -->
				<div align="right" style="margin-top: 5px">
					<p:commandButton value="Novo" icon="ui-icon-plus" actionListener="#{produtoController.novo}" update="frmProdutos" />
					<p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{produtoController.saveOrUpdate}" update="@form msg"  />
					<p:commandButton value="Cancelar" icon="ui-icon-trash" />
				</div>
			</h:panelGroup>

		</h:form>
	</ui:define>

</ui:composition>
